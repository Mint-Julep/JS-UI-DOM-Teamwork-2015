<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bomberman</title>
    <link rel="shortcut icon" type="image/png" href="/assets/img/icons/favicon.png"/>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<div id="gamecontainer">
    <canvas id="gamecanvas" width="800" height="600" class="gamelayer"></canvas>
    <div id="scorescreen" class="gamelayer">
        <img id="togglemusic" src="/assets/img/icons/sound.png">
        <img src="/assets/img/icons/prev.png">
        <span id="score"> Score: 0</span>
    </div>
    <div id="gamestartscreen" class="gamelayer">
        <img  class="clipped-box click-sound" src="/assets/img/play-button.png" alt="Play Game" onclick="gameEngine.showLevelScreen()"><br>
        <img class="click-sound" src="/assets/img/settings-button.png" onclick="gameEngine.showSettingsScreen()" alt="Settings">
    </div>
    <div id="levelselectscreen" class="gamelayer"></div>
    <div id="loadingscreen" class="gamelayer">
        <div id="loadingmessage"></div>
    </div>
    <div id="settingsscreen" class="gamelayer">
        <h1>How to play:</h1>
        <section>
            <p><span class="bold">W</span> &raquo; move up</p>
            <p><span class="bold">A</span> &raquo; move left</p>
            <p><span class="bold">S</span> &raquo; move down</p>
            <p><span class="bold">D</span> &raquo; move right</p>
            <p><span class="bold">Spacebar / X</span> &raquo; plant a bomb</p>
            <p><span class="bold">Enter</span> &raquo; restart level</p>
            <p><span class="bold">Escape</span> &raquo; return to game menu</p>
        </section>
    </div>
    <div id="endingscreen" class="gamelayer">
        <div>
            <p id="endingmessage"> The Level Is Over Message </p>

            <p id="playcurrentlevel"><img src="/assets/img/icons/prev.png"> Replay Current Level </p>

            <p id="playnextlevel"><img src="/assets/img/icons/next.png"> Play Next Level </p>

            <p id="showLevelScreen"><img src="/assets/img/icons/return.png"> Return to Level Screen </p>
        </div>
    </div>
</div>
<script>var multiplayer = true;</script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/assets/js/libs/loadie.js"></script>
<script src="/bower_components/PreloadJS/lib/preloadjs-0.6.1.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<script src="/assets/js/Class.js"></script>
<script src="/assets/js/GameEngine.js"></script>


</body>
</html>
